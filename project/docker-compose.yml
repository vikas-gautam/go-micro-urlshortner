version: '3'
services:

  frontend:
    build:
      context: /home/vikash/go/src/github.com/vikas-gautam/go-micro-urlshortner/frontend
      dockerfile: /home/vikash/go/src/github.com/vikas-gautam/go-micro-urlshortner/frontend/frontend.dockerfile
    restart: always
    ports:
      - "8080:8080"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      BACKEND_API_URL: "http://shortener-service:8080"


  shortener-service:
    build:
      context: /home/vikash/go/src/github.com/vikas-gautam/go-micro-urlshortner/shortener-service
      dockerfile: /home/vikash/go/src/github.com/vikas-gautam/go-micro-urlshortner/shortener-service/shortener-service.dockerfile
    restart: always
    ports:
      - "9090:8080"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DSN: "host=postgres port=5432 user=postgres password=password dbname=urls sslmode=disable timezone=UTC connect_timeout=5"


  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urls
    volumes:
        - go-micro-urlshortner:/var/lib/postgresql/data/
volumes:
  # go-micro-mongo:
  #   external: true
  # go-micro-rabbitmq:
  #   external: true
  go-micro-urlshortner:
    external: true
